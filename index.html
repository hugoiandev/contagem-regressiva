<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-principal">
        <div class="container-contador">
            <h1 class="titulo-contador"></h1>
        </div>
        <div class="container-dias">
            <div class="meses">
                <h2>Meses</h2>
                <span class="meses-js"></span>
            </div>
            <div class="semanas">
                <h2>Semanas</h2>
                <span class="semanas-js"></span>
            </div>
            <div class="dias">
                <h2>Dias</h2>
                <span class="dias-js"></span>
            </div>
            <div class="horas">
                <h2>Horas</h2>
                <span class="horas-js"></span>
            </div>
            <div class="minutos">
                <h2>Minutos</h2>
                <span class="minutos-js"></span>
            </div>
            <div class="segundos">
                <h2>Segundos</h2>
                <span class="segundos-js"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
